<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapes from CSS battle</title>
  <link rel="stylesheet" href="first-five.css">
</head>
<body>

  <div class="grid">

    <a tabindex="0">
      <div class="box one">
        <div class="outter"></div>
        <div class="inner"></div>
        <div class="innermost"></div>
        <div class="circle"></div>
      </div>
    </a>
   
    <a tabindex="0">
      <div class="box two">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
      </div>
    </a>

    <a tabindex="0">
      <div class="box three">
        <div class="first-part"></div>
        <div class="second-background"></div>
        <div class="second-part"></div>
        <div class="first-background"></div>
        <div class="second-helper"></div>
        <div class="middle-square"></div>
        <div class="last-part"></div>
        <div class="first-helper"></div>
      </div>
    </a>
    
  </div>
 

  

</body>
</html>
