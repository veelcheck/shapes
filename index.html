<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes from CSS battle</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/first-five.css">
    <link rel="stylesheet" href="styles/second-five.css">
    
  </head>
  <body>
    <div class="body-container">
      <p>All of the graphics below come from <a class="css-battle" href="https://cssbattle.dev/">CSS Battle</a> where I aim for 100% match when recreating.<br>Tap/hover over to see them in colour.</p>
      
      <div class="switch">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>

    </div>

    <div class="grid">

      <a tabindex="0">
        <div class="box one">
          <div class="outter"></div>
          <div class="inner"></div>
          <div class="innermost"></div>
          <div class="circle"></div>
        </div>
      </a>
    
      <a tabindex="0">
        <div class="box two">
          <div class="shape1"></div>
          <div class="shape2"></div>
          <div class="shape3"></div>
        </div>
      </a>

      <a tabindex="0">
        <div class="box three">
          <div class="part left-part"></div>
          <div class="part right-part"></div>
          <div class="middle-square"></div>
          <div class="arch left-arch"></div>
          <div class="helper left-helper"></div>
          <div class="arch right-arch"></div>
          <div class="helper right-helper"></div>
        </div>
      </a>
      
      <a tabindex="0">
        <div class="box four">
          <div class="four-container">
            <div class="square sqr1"></div>
            <div class="square sqr2"></div>
            <div class="square sqr3"></div>
            <div class="square sqr4"></div>
            <div class="outer-circle">
              <div class="inner-circle"></div>
            </div>
          </div>
        </div>
      </a>

      <a tabindex="0">
        <div class="box five">
          <p class="js-number"></p>
          <div class="fifth-container">
            <div class="elipse elipse1"></div>
            <div class="elipse elipse2"></div>
            <div class="elipse elipse3"></div>
            <div class="dot"></div>
          </div>
        </div>
      </a>

      <a tabindex="0">
        <div class="box six">
          <div class="triangle tria-1"></div>
          <div class="triangle tria-2"></div>
          <div class="triangle tria-3"></div> 
        </div>
      </a>

      <a tabindex="0">
        <div class="box seven">
          <div class="chess_wrapper">
            <div class="chess-dot"></div>
            <div class="chess-body"></div>
            <div class="chess_body--dot-r"></div>
            <div class="chess_body--dot-l"></div>
            <div class="chess-collar"></div>
            <div class="chess-feet"></div>
          </div>
        </div>
      </a>

      <a tabindex="0">
        <div class="box eight">
          <div class="circle8">
            <div class="square8"></div>
            <div class="bar8"></div>
          </div>
        </div>
      </a>

      <a tabindex="0">
        <div class="box nine">
          <div class="absolute pumpkin-left-out"></div>
          <div class="absolute pumpkin-right-out"></div>
          <div class="absolute pumpkin-left-inn"></div>
          <div class="absolute pumpkin-right-inn"></div>
          <div class="absolute pumpkin-middle">
            <div class="absolute stem"></div>
          </div>
        </div>
      </a>

      <a tabindex="0">
        <div class="box ten">
          <div class="container-ten">
            <div class="bar-ten"></div>
            <div class="bar-ten bar-ten-2"></div>
            <div class="wrap-ten">
              <div class="a"></div>
              <div class="a"></div>
            </div>
            <div class="wrap-ten-2">
              <div class="a"></div>
              <div class="a"></div>
            </div>
            <div class="wrap-ten-3">
              <div class="a"></div>
              <div class="a"></div>
            </div>
            <div class="wrap-ten">
              <div class="a"></div>
              <div class="a"></div>
            </div>
          </div>
        </div>
      </a>

    </div>

    <script src="main.js"></script>
  </body>
</html>
