<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapes from CSS battle</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/first-five.css">
  <link rel="stylesheet" href="styles/second-five.css">
</head>
<body>
  <div class="body-container"><p>All of the graphics below come from <a href="https://cssbattle.dev/">CSS Battle</a> where I aim for 100% match when recreating.<br>Tap/hover over to see them in colour.</p></div>
  <div class="grid">

    <a tabindex="0">
      <div class="box one">
        <div class="outter"></div>
        <div class="inner"></div>
        <div class="innermost"></div>
        <div class="circle"></div>
      </div>
    </a>
   
    <a tabindex="0">
      <div class="box two">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
      </div>
    </a>

    <a tabindex="0">
      <div class="box three">
        <div class="left-part"></div>
        <div class="right-background"></div>
        <div class="right-part"></div>
        <div class="left-background"></div>
        <div class="right-helper"></div>
        <div class="middle-square"></div>
        <div class="last-part"></div>
        <div class="left-helper"></div>
      </div>
    </a>
    
    <a tabindex="0">
      <div class="box four">
        <div class="four-container">
          <div class="square sqr1"></div>
          <div class="square sqr2"></div>
          <div class="square sqr3"></div>
          <div class="square sqr4"></div>
          <div class="outer-circle">
            <div class="inner-circle"></div>
          </div>
        </div>
      </div>
    </a>

    <a tabindex="0">
      <div class="box five">
        <div class="fifth-container">
          <div class="elipse elipse1"></div>
          <div class="elipse elipse2"></div>
          <div class="elipse elipse3"></div>
          <div class="dot"></div>
        </div>
      </div>
    </a>

    <a tabindex="0">
      <div class="box six">
        <div class="triangle tria-1"></div>
        <div class="triangle tria-2"></div>
        <div class="triangle tria-3"></div> 
      </div>
    </a>

    <a tabindex="0">
      <div class="box seven">
        <div class="chess_wrapper">
          <div class="chess-dot"></div>
          <div class="chess-body"></div>
          <div class="chess_body--dot-r"></div>
          <div class="chess_body--dot-l"></div>
          <div class="chess-collar"></div>
          <div class="chess-feet"></div>
        </div>
      </div>
    </a>

  </div>
 

  

</body>
</html>
